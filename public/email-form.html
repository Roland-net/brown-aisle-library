
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма отправки письма</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            padding: 0;
            margin: 0;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 100%;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: #fff;
            box-sizing: border-box;
        }
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: #713f12;
            color: white;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #57320e;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="emailForm">
            <div class="form-group">
                <label for="to">Кому:</label>
                <input 
                    type="email" 
                    id="to" 
                    placeholder="email@example.com" 
                    required
                />
            </div>
            
            <div class="form-group">
                <label for="subject">Тема:</label>
                <input 
                    type="text" 
                    id="subject" 
                    placeholder="Тема сообщения" 
                    required
                />
            </div>
            
            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea 
                    id="message" 
                    placeholder="Введите текст сообщения..." 
                    required
                ></textarea>
            </div>
            
            <button id="submitButton" type="submit">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 2L11 13"></path>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                </svg>
                Отправить сообщение
            </button>
        </form>
    </div>
    
    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Simulate sending email
            console.log("Email data:", { to, subject, message });
            
            // Alert user of success
            alert(`Сообщение для ${to} успешно отправлено!`);
            
            // Reset form
            this.reset();
            
            // Notify parent frame if exists
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({ type: 'emailSent', to, subject }, '*');
            }
        });
    </script>
</body>
</html>
