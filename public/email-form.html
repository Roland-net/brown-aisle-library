
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма отправки письма</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            padding: 0;
            margin: 0;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 100%;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: #fff;
            box-sizing: border-box;
        }
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: #713f12;
            color: white;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #57320e;
        }
        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
            display: none;
        }
        .alert-success {
            background-color: #ecfdf5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .alert-error {
            background-color: #fef2f2;
            color: #b91c1c;
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="statusAlert" class="alert"></div>
        <form id="emailForm">
            <div class="form-group">
                <label for="to">Кому:</label>
                <input 
                    type="email" 
                    id="to" 
                    name="to"
                    placeholder="email@example.com" 
                    required
                />
            </div>
            
            <div class="form-group">
                <label for="subject">Тема:</label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject"
                    placeholder="Тема сообщения" 
                    required
                />
            </div>
            
            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea 
                    id="message" 
                    name="message"
                    placeholder="Введите текст сообщения..." 
                    required
                ></textarea>
            </div>
            
            <button id="submitButton" type="submit">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 2L11 13"></path>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                </svg>
                Отправить сообщение
            </button>
        </form>
    </div>
    
    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            const submitButton = document.getElementById('submitButton');
            const statusAlert = document.getElementById('statusAlert');
            
            // Disable button during submission
            submitButton.disabled = true;
            submitButton.innerHTML = 'Отправка...';
            
            // Create form data for PHP
            const formData = new FormData();
            formData.append('to', to);
            formData.append('subject', subject);
            formData.append('message', message);
            
            // Send request to PHP mailer script
            fetch('/form-lesson/mail.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Show status message
                statusAlert.style.display = 'block';
                
                if (data.status === 'success') {
                    statusAlert.className = 'alert alert-success';
                    statusAlert.textContent = data.message;
                    
                    // Reset form
                    document.getElementById('emailForm').reset();
                    
                    // Notify parent frame if exists
                    if (window.parent && window.parent !== window) {
                        window.parent.postMessage({ 
                            type: 'emailSent', 
                            to, 
                            subject 
                        }, '*');
                    }
                } else {
                    statusAlert.className = 'alert alert-error';
                    statusAlert.textContent = data.message;
                }
                
                // Re-enable button
                submitButton.disabled = false;
                submitButton.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13"></path><path d="M22 2L15 22L11 13L2 9L22 2Z"></path></svg> Отправить сообщение';
                
                // Hide alert after 5 seconds
                setTimeout(() => {
                    statusAlert.style.display = 'none';
                }, 5000);
            })
            .catch(error => {
                console.error('Error:', error);
                statusAlert.style.display = 'block';
                statusAlert.className = 'alert alert-error';
                statusAlert.textContent = 'Произошла ошибка при отправке сообщения';
                
                // Re-enable button
                submitButton.disabled = false;
                submitButton.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13"></path><path d="M22 2L15 22L11 13L2 9L22 2Z"></path></svg> Отправить сообщение';
                
                // Hide alert after 5 seconds
                setTimeout(() => {
                    statusAlert.style.display = 'none';
                }, 5000);
            });
        });
    </script>
</body>
</html>
